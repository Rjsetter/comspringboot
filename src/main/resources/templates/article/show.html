<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <title>文章信息</title>
</head>
<body>

<table>
    <tr>
        <th>文章标题</th>
        <th>文章内容</th>
        <th>更新时间</th>
        <th>文章来源</th>
        <th>文章描述</th>
    </tr>
    <tr th:each="article:${articles}"><!--循环userList,以person作为形参-->
        <td th:text="${article.articleTitle}"></td>
        <td th:text="${article.articleContent}"></td>
        <td th:text="${article.articleSendTime}"></td>
        <td th:text="${article.articleCreate}"></td>
        <td th:text="${article.articleInfo}"></td>
    </tr>
</table>
</body>
</html>
