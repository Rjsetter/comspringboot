<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>更新文章页面</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
<div >
    <h3 th:text="更新文章页面"></h3>
    <form name="form" accept-charset="utf-8"  action="/article/updateArticle" method="post">
        <ul >
            <li>
                <label for="primarykey" class="input-tips2">文章ID：</label>
                <div >
                    <input type="text" id="primarykey"  name="primarykey" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="articleTypeId" class="input-tips2">分类ID：</label>
                <div >
                    <input type="text" id="articleTypeId"  name="articleTypeId" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="articleTitle" class="input-tips2">标题：</label>
                <div >
                    <input type="text" id="articleTitle"  name="articleTitle" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="articleContent" class="input-tips2">内容：</label>
                <div >
                    <textarea type="text" id="articleContent"  name="articleContent" rows="17" cols="50"></textarea>
                </div>
            </li>
            <li>
                <label for="articleSendTime" class="input-tips2">时间：</label>
                <div >
                    <input type="text" id="articleSendTime"  name="articleSendTime" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="articleCreate" class="input-tips2">来源：</label>
                <div >
                    <input type="text" id="articleCreate"  name="articleCreate" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="articleInfo" class="input-tips2">描述：</label>
                <div >
                    <input type="text" id="articleInfo"  name="articleInfo" maxlength="16"/>
                </div>
            </li>
            <li>
                <div >
                    <input type="submit" value="提交"/>
                </div>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
