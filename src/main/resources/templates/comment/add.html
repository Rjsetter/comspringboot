<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>评论文章</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
<div >
    <h3>添加评论</h3>
    <form name="form" accept-charset="utf-8"  action="/comment/addComment" method="post">
        <ul >
            <li>
                <label for="typeName"  class="input-tips2">文章Id：</label>
                <div class="inputOuter2">
                    <input type="text" id="typeName" name="articleId" maxlength="50" />
                </div>
            </li>
            <li>
                <label for="typeName1"  class="input-tips2">评论者：</label>
                <div class="inputOuter2">
                    <input type="text" id="typeName1" name="reviewAuthor" maxlength="50" />
                </div>
            </li>
            <li>
                <label for="typeInfo" class="input-tips2">评论内容：</label>
                <div >
                    <textarea type="text" id="typeInfo"  name="reviewContent" rows="10" cols="30"></textarea>
                </div>
            </li>
            <li>
                <div >
                    <input type="submit" value="提交"/>
                </div>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
