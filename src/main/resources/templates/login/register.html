<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>注册博客会员</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/login.css" type="text/css"/>
    <link rel="apple-touch-icon-precomposed" href="/static/images/icon/icon.png"/>
    <link rel="shortcut icon" href="/static/images/icon/favicon.ico"/>
    <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--[if gte IE 9]>
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="/static/js/respond.min.js" type="text/javascript"></script>
    <script src="/static/js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href='upgrade-browser.html';</script>
    <![endif]-->
</head>

<body class="user-select">
<div class="container">
    <div class="siteIcon"><img src="/static/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
    <form onSubmit="return check()" action="/user/registers" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading">注册会员</h2>
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名"  maxlength="10"/>
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码"  maxlength="18"/>
        <label for="userSex" class="sr-only">性别</label>
        <input type="text" id="userSex" name="usersex" class="form-control" placeholder="请输入性别，男or女"  maxlength="10"/>
        <label for="userEmail" class="sr-only">邮箱</label>
        <input type="text" id="userEmail" name="useremail" class="form-control" placeholder="请输入邮箱"  maxlength="18"/>
        <label for="userQq" class="sr-only">qq</label>
        <input type="text" id="userQq" name="userqq" class="form-control" placeholder="请输入qq"  maxlength="18"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerSubmit">提交</button>
    </form>
    <div class="footer">
        <p><a href="login.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到登录页→</a></p>
    </div>
</div>
<script type="text/javascript">
    /**
     * 注册
     */
    function regist() {
        // 如果需要在新窗口打开注册界面；
        // window.open('registers.html');
        // 如果需要在当前窗口打开登录界面
        window.location.href = 'register.html';
    }
</script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('[data-toggle="tooltip"]').tooltip();
    window.oncontextmenu = function(){
        return false;
    };
    $('.siteIcon img').click(function(){
        window.location.reload();
    });
    function check(){
        if (document.getElementById("userName").value === "")    {
            alert("用户名不能为空！");
            return false;
        }else if(document.getElementById("userPwd").value === ""){
            alert("密码不能为空！");
            return false;
        }else if(document.getElementById("userSex").value === ""){
            alert("性别不能为空且性别只能为男or女！");
            return false;
        }else if(document.getElementById("userEmail").value === ""){
            alert("邮箱不能为空！");
            return false;
        }else if(document.getElementById("userQq").value === ""){
            alert("qq不能为空！");
            return false;
        }else{
            return true;
        }
    }
</script>
</body>
</html>
