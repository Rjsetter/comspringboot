<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
<div >
    <form name="form" accept-charset="utf-8"  action="/user/registers" method="post">
        <ul >
            <li>
                <label for="username"  class="input-tips2">用户名：</label>
                <div class="inputOuter2">
                    <input type="text" id="username" name="username" maxlength="16" />
                </div>
            </li>
            <li>
                <label for="password" class="input-tips2">密码：</label>
                <div >
                    <input type="password" id="password"  name="password" maxlength="16"/>
                </div>
            </li>
            <li>
                <label for="username"  class="input-tips2">性别：</label>
                <div class="inputOuter2">
                    <input type="text" id="usersex" name="usersex" maxlength="16" />
                </div>
            </li>
            <li>
                <label for="password" class="input-tips2">Email：</label>
                <div >
                    <input type="text" id="useremail"  name="useremail" maxlength="20"/>
                </div>
            </li>
            <li>
                <label for="password" class="input-tips2">Qq：</label>
                <div >
                    <input type="text" id="userqq"  name="userqq" maxlength="20"/>
                </div>
            </li>
            <li>
                <div >
                    <input type="submit" value="注册"/>
                </div>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
