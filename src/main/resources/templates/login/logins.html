<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
    <script type="text/javascript">
        /**
         * 注册
         */
        function regist() {
            // 如果需要在新窗口打开注册界面；
            // window.open('registers.html');
            // 如果需要在当前窗口打开登录界面
            window.location.href = 'register.html';
        }
    </script>
</head>
<body>
<div >
    <form name="form" accept-charset="utf-8"  action="/user/loginVerify" method="post">
        <ul >
            <li>
                <label for="username"  class="input-tips2">用户名：</label>
                <div class="inputOuter2">
                    <input type="text" id="username" name="username" maxlength="16" />
                </div>
            </li>
            <li>
                <label for="password" class="input-tips2">密码：</label>
                <div >
                    <input type="password" id="password"  name="password" maxlength="16"/>
                </div>
            </li>
            <li>
                <div >
                    <input type="submit" value="登录"/>
                    <input type="button" name="zhuce" value="注册" onclick="regist()"/>
                </div>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
