<html lang="zh-CN">
<head>
<meta charset="utf-8"/>

<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RJSETTER博客管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/css/style.css" type="text/css"/>
<link rel="stylesheet" href="/css/login.css" type="text/css"/>
<link rel="apple-touch-icon-precomposed" href="/images/icon/icon.png"/>
<link rel="shortcut icon" href="/images/icon/favicon.ico"/>
<script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>

  <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    /**
     * 注册
     */
    function regist() {
      // 如果需要在新窗口打开注册界面；
      window.open('register.html');
      // 如果需要在当前窗口打开登录界面
      // window.location.href = 'register.html';
    }
  </script>
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
  <form  onSubmit="return check();" action="/user/loginVerify" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">会员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名"  maxlength="10"/>
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码"  maxlength="18"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signSubmit">登录</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="registerSubmit" onclick="regist()">注册</button>
  </form>
  <div class="footer">
    <p><a href="" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>
  </div>
</div>

<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
function check(){
  if (document.getElementById("userName").value === "")    {
    alert("用户名不能为空！");
    return false;
  }else if(document.getElementById("userPwd").value === ""){
    alert("密码不能为空！");
    return false;
  } else{
    return true;
  }
}
</script>
</body>
</html>
